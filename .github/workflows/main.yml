name: Copy Contents to Another Repo

on:
  push:
    branches:
      - main  # Adjust the branch name if needed

jobs:
  copy-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the source repo
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Clone the destination repo
        run: |
          git clone https://github.com/jellybean2004/my-digital-garden-autodeploy
      
      - name: Copy contents
        run: |
          cp -r ../* ./  # Copy contents from the source repo to the destination repo
          git add .  # Stage all changes
          git commit -m "Update content from source repo"
      
      - name: Push to the destination repo
        run: |
          git push https://github.com/<your-username>/<destination-repo>.git HEAD:main
        env:
          GITHUB_TOKEN: ${{ MY_GITHUB_TOKEN }}  # Use the token for authentication
